[package]
name = "kyusa"
version = "0.1.0"
authors = ["Tyler Hill <tyhi@tyhi.rs"]
edition = "2018"
repository = "https://github.com/tyhi/kyusa"
build = "build.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-web = "1.0.8"
awmp = "0.4.0"
sled = "0.29.1"
bincode = "1.2.0"
serde = "1.0.101"
nanoid = "0.2.0"
actix-files = "0.1.4"
serde_json = "1.0.41"
chrono = {version = "0.4.9", features = ["serde"]}
http = "0.1.18"
addr = "0.2.0"

[dependencies.isahc]
version = "0.7.4"
features = ["json"]

[build-dependencies]
built = "0.3.2"

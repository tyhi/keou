[package]
name = "kyusa"
version = "0.4.0"
authors = ["Tyler Hill <tyhi@tyhi.rs"]
edition = "2018"
repository = "https://github.com/tyhi/kyusa"
build = "build.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-files = "0.2.1"
actix-multipart = "0.2.0"
actix-rt = "1.0.0"
actix-web = "2.0.0"
async-std = "1.5.0"
chrono = { version = "0.4.10", features = ["serde"] }
dotenv = "0.15.0"
futures = "0.3.4"
mimalloc = { version = "0.1.17", default-features = false }
nanoid = "0.3.0"
quote = "=1.0.2"
reqwest = "0.10.4"
serde = "1.0.104"
serde_json = "1.0.48"
sqlx = { version = "0.2.5", default-features = false, features = [ "runtime-tokio", "macros", "uuid", "postgres", "chrono" ] }
uuid = { version = "0.8.1", features = ["serde"] }

[build-dependencies]
built = { version = "0.4.0", features = ["git2"] }

[profile.release]
lto = "fat"
codegen-units = 1
panic = "abort"


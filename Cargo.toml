[package]
name = "kyusa"
version = "0.4.0"
authors = [ "Tyler Hill <tyhi@tyhi.rs" ]
edition = "2018"
repository = "https://github.com/tyhi/kyusa"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-files = "0.3.0-beta.1"
actix-multipart = "0.3.0-beta.1"
actix-web = "3.0.0-beta.1"
dotenv = "0.15.0"
futures = "0.3.5"
mimalloc = { version = "0.1.19", default-features = false }
serde = "1.0.114"
tokio = { version = "0.2.22", features = [ "fs", "macros" ] }
sqlx = { version = "0.4.0-beta.1", default-features = false, features = [ "runtime-tokio", "macros", "postgres", "offline" ] }
short_url = "0.1.0"
blake3 = "0.3.5"
once_cell = "1.4.0"
fastrand = "1.3.3"

[profile.release]
lto = "fat"
codegen-units = 1
panic = "abort"

